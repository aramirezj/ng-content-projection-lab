<!-- Basic Content Projection -->
<h1>Content Projection dynamic with Input</h1>
<h2>Hello world AppComponent</h2>
<button (click)="show = !show">Show/Unshow from AppComponent {{show}}</button>
<app-my-card>
  <app-my-dumb input name="Alejandro" *ngIf="show"></app-my-dumb>
</app-my-card>

<h1>Content Projection with hook for showing</h1>
<h2>Hello world AppComponent</h2>
<button (click)="show2 = !show2">Show/Unshow from AppComponent {{show2}}</button>
<app-my-card [hookShow]="hookShow.bind(this)">
  <app-my-dumb name="Alejandro" *ngIf="show2"></app-my-dumb>
</app-my-card>
